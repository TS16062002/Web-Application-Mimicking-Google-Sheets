<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button onclick="formatCell('bold')">Bold</button>
        <button onclick="formatCell('italic')" >Italic</button>
        <button onclick="formatCell('underline')">Underline</button>
        <button onclick="addRow()">Add Row</button>
        <button onclick="addColumn">Add Column</button>
    </div>
    <div class="formula-bar">
        <input id="formula-input" placeholder="Enter formula or value" onchange="updateCellFormula()">
    </div>
    <div id="spreadsheet" class="spreadsheet"></div>
    <script src="script.js"></script>
</body>
</html>
